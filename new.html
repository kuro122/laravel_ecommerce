<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <base href="https://hetrixtools.com/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <link href="./css/master/master.min.css?v=1.12" rel="stylesheet" type="text/css">
</head>

<body>
        <div class="input-group" id="topsearchinputgrp">
            <input type="text" placeholder="Input IP Address or Hostname..."
                class="form-control" id="sIPz" maxlength="64" onkeypress="runScript(event)"
                onclick="$(this).css('border','1px solid #dbdbdb').css('background-color','#fff')">
            <span class="input-group-btn">
                <button id="chkbtn" class="btn red" type="button"
                    onclick="pre_rblcheck();gochck($('#sIPz').val(),0);">    Blacklist Check</button>
                <button type="button" class="btn red dropdown-toggle" data-toggle="dropdown"
                    aria-expanded="false" style="margin-left: -6px;"></button>
                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a href="javascript:;" onclick="change_to_rblcheck()">
                            Blacklist Check</a>
                    </li>
                    <li>
                        <a href="javascript:;" onclick="change_to_ns_info()">
                            Find Nameservers</a>
                    </li>
                    <li>
                        <a href="javascript:;" onclick="change_to_rdns_info()">
                            Find rDNS</a>
                    </li>
                    <li>
                        <a href="javascript:;" onclick="change_to_cidr_info()">
                            CIDR Info</a>
                    </li>
                </ul>
            </span>
        </div>
    

    <script src="./js/hetrixtools.js?v=1.14" type="text/javascript"></script>
    <script src="./js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            // Handle dropdown item selection
            $('.dropdown-menu a').click(function () {
                var selectedValue = $(this).text();
                $('#sIPz').val(selectedValue);
            });
        });
    </script>
</body>

</html>
